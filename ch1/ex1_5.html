<!DOCTYPE>
<html>
<head><title>Example 1.5</title>
<script type="text/javascript">
var item1 = parseFloat(prompt("Enter the cost of item 1: "));
var item2 = parseFloat(prompt("Enter the cost of item 2: "));
const TAX = 0.065;
var total = item1 + item2;
document.write("The total cost, including tax, is: $");
document.write(total + (total) * TAX);
</script>
</head>
<body>
</body>
</html>
