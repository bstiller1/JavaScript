<!DOCTYPE html>
<html>
<head><title>Example 8.6</title>
<script>
var names = new Array();
var numStud = prompt("How many students are in the class: ");
numStud = parseInt(numStud);
var i = 0;
for (i = 0; i <= numStud - 1; i++)
{
	names[i] = prompt("Enter the student's name: ");
	document.write("Name of student " + (i + 1) + ": " +
	names[i] + "<br />");
}
</script>
</head>
<body>
</body>
</html>
